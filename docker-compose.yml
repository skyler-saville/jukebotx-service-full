services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jukebotx
      POSTGRES_USER: jukebotx
      POSTGRES_PASSWORD: jukebotx
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    env_file: .env
    depends_on:
      - db

volumes:
  pgdata:
