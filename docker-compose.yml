services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jukebotx
      POSTGRES_USER: jukebotx
      POSTGRES_PASSWORD: jukebotx
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    environment:
      PYTHONPATH: /app/apps/api:/app/packages/core:/app/packages/infra
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    depends_on:
      - db
      - minio
    ports:
      - "8001:8000"


  worker:
    environment:
      PYTHONPATH: /app/apps/worker:/app/packages/core:/app/packages/infra
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file: .env
    depends_on:
      - db
      - minio

  bot:
    environment:
      PYTHONPATH: /app/apps/bot:/app/packages/core:/app/packages/infra
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    env_file: .env
    depends_on:
      - db
      - minio

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  pgdata:
  minio_data:
